<html>
<head>
    <title>Assigment03 Question 2</title>


</head>

<style>
    canvas{
        background-color: indianred;
    }

</style>

<body>
<canvas id="c"> </canvas>

<script>


        var canvas = document.getElementById('c');
        width = canvas.width = 1000;
        height = canvas.height = 800;

        var ctx = canvas.getContext('2d');
        var x = Math.random() * width;
        var y = Math.random() * height;
        var bound_x = 5 + Math.random() * 3;
        var bound_y = Math.random() + 2 * 4;

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.arc(x, y, 35, 0, 2 * Math.PI, true);
                ctx.stroke();
                if(x + bound_x > canvas.width || x + bound_x < 0) {
                    bound_x = -bound_x;
                }

                if(y + bound_y > canvas.height || y + bound_y < 0) {
                    bound_y = -bound_y;
                }
                x = x + bound_x;
                y = y + bound_y;





    }

    window.onload(animate())

</script>




</body>
</html>
