<html>
<head>
    <title>Assigment 3 Question #1</title>

</head>

<style>
    canvas{
        background-color: indianred;
    }

</style>

<body>
<canvas id="square"> </canvas>

<script>

    document.addEventListener('keydown', checkKey);

    var canvas = document.getElementById('square');
    width = canvas.width = 1750;
    height = canvas.height = 1000;
    var ctx = canvas.getContext('2d');
    var x = 500
    var y = 750
    var move_x = 1 + Math.sin(y);
    var move_y = x * Math.sin(x);


    function draw() {

        ctx.beginPath();
        ctx.fillRect(x, y, 10, 10);
        ctx.fill();
        window.onkeydown = checkKey;




    }



    function checkKey(event) {

        switch (event.keyCode) {
            // number 1 => green

            case 38: {
                y = y - 5;
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.fillRect(x, y, 10, 10);
                ctx.fill();
                break;
            }
            case 37: {

                x = x - 5;
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.fillRect(x, y, 10, 10);
                ctx.fill();
                break;

            }
            case 39:{

                x = x + 5;
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.fillRect(x, y, 10, 10);
                ctx.fill();
                break;



            }
            case 40:{

                y = y + 5;
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.fillRect(x, y, 10, 10);
                ctx.fill();
                break;



            }

        }

    }


    window.onload = draw();




</script>


</body>
</html>
